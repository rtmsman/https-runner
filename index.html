<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      {
        let params = new URLSearchParams(window.location.search).get('html');
        if(params) {
          document.open();
          document.write(decodeURIComponent(atob(params)));
          document.close();
        } else {
          document.head.innerHTML = `<style>body{background-color:black}</style>`;
          document.body.innerHTML = `<input type="file"><script>document.querySelector('input').onchange=function(){let fr=new FileReader;fr.onload=_=>{let url=new URL(window.location.href);url.searchParams.set('html',btoa(encodeURIComponent(fr.result)));window.location.href=url.href};fr.readAsText(this.files[0])}<\/script>`;
        }
      }
    </script>
  </body>
</html>
